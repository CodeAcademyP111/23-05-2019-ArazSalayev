<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
                <div class="row mt-5">
                    <div class="col-12">
                        <form id="registr">
                            <div class="form-group">
                                <label for="userpassword">Your Password: </label>                                
                                <input type="password" id="userpassword"   autocomplete="off" class="form-control required" placeholder="Shifrenizi daxil edin">
                                
                            </div>
                        
                        
                            <div class="form-group">
                                <label for="confirm_p">Confirm your password: </label>
                                <input type="password" id="confirm_p"  autocomplete="off" class="form-control required" placeholder="Shifrenizi tekrar daxil edin">
                                <p id="confirm_message"></p>
                            </div>
                            
                            <button class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
    <script src="./script.js"></script>
</body>
</html>
